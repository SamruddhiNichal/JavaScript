<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS-Destructuring</title>
</head>
<body>
    <script>

        // Destructuring
        // a) Assignment Destructuring
        // b) Object  Destructuring

        // Assignment Destructuring 

        var fruits = ["Apple","Mango","orange","Banana"] ;
        let [a1,a2,a3,a4] = fruits ;
        console.log(a1) ;
        console.log(a2) ;
        console.log(a3) ;
        console.log(a4) ;
        

        // Object Destructuring

        var employee = {
            name : "BlackPanther" ,
            city : "Uganda" ,
            salary : 1000000
        }

        let {name,city,salary} = employee ;
        console.log(name) ;
        console.log(city) ;
        console.log(salary) ;

        
    </script>
    
</body>
</html>
