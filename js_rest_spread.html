<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS-Rest Parameter and Spread Operator</title>
</head>
<body>

    <script>

   // Rest Parameter

   function show(...names){
       return names;
   }
   console.log(show("Peter","Richard","john","kevin")) ;


   // Spread Operator

   function addValue(num1,num2,num3){
       return num1 + num2 + num3 ;
   }
   var values=[30,50,90] ;
   console.log(addValue(...values));


   






   

    </script>
    
</body>
</html>
