<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS-DOM</title>
</head>
<body>
    
    <h1>Heading</h1>

    <p>Paragraph</p>
    
    <p id="pid"></p>
    
    <button type="button" onclick="showData()">Click</button>


    <script>

        function showData(){
            document.getElementById("pid").innerHTML="New Paragraph" ;
        }

    </script>
</body>
</html>
