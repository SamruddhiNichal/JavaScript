<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Basics-Variables</title>
</head>
<body>
    <script>

// var , let , const

var x = "xyz";
var x = 20;           // re-defining & re-declaring "var"
var y = "ABC";
var z = x + y;
console.log(z);

let a = 10 ;
a = 20 ;              //we can re-define but not re-declare
console.log(a);

const p = "Thor" ;   //we can't re-declare or re-define 
console.log(p);


    </script>
</body>
</html>
